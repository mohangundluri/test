<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>
<body>
    <div>
        <h2>Updating id = {{pk}}</h2>
        <form action="" method="POST">

            {% csrf_token %}
            <table>
                {% for field in form %}
                    <tr>
                        <th>{{field.label_tag}}</th>
                        <td>{{field}}</td>
                    </tr>
                {% endfor %}
                
            </table>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
