<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Payment</h1>
       <form action="" method="POST">

            {% csrf_token %}
            <table>
                {% for field in form %}
                    <tr> 
                        <td><p>{{field.label_tag}}</p></td>
                        <td><p>{{field}}</p> </td>
                    </tr>
                {% endfor %}
            </table>
            <button>Buy</button>

        </form>

            {% if payment_response %}
                <form action="{% url 'payment-status' %}" method="POST">
                    {% csrf_token %}
                    <script
                        src="https://checkout.razorpay.com/v1/checkout.js"
                        data-key="rzp_test_GnYTIWroi5ke3B" 
                        data-amount="{{ payment_response.amount }}" 
                        data-currency="INR"
                        data-order_id="{{ payment_response.id }}"
                        data-name="Depression"
                        data-description="Lets feel depresiion "
                        data-image="https://example.com/your_logo.jpg"
                        data-prefill.name="Mohan Gundluri"
                        data-prefill.email="you@example.com"
                        data-theme.color="#F37254"
                    ></script>
                    <input type="hidden" custom="Hidden Element" name="hidden">
                </form>
            {% endif %}

    </div>
</body>
</html>
